<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <title>Boostrap</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron mt-5 bg-danger text-white">
            <h1 class="display-4">Sejam, bem vindos!</h1>
            <hr class="my-4">
            <h2 class="text-center">Cadastro de Clientes</h2>
          </div>
        <form>
            <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control mb-3">
                    <label>E-mail</label>
                    <input type="text" class="form-control mb-3">
                    <label>País Origem</label>
                    <select name="" id="" class="form-control">
                        <option value="">Brasil</option>
                        <option value="">China</option>
                        <option value="">Japão</option>
                    </select>
                </div>
                <div class="group-button text-center mt-5">
                    <button class="btn btn-primary">Cadastrar</button>
                    <button class="btn btn-danger">Escluir</button>
                    <button class="btn btn-dark">Limpar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
